accessibility_statement:
  title: Accessibility Statement
  content: |
    <p>Welcome to the accessibility statement of the National Development Services of Helsinki City Library. This website is subject to the Digital Services Act, which requires that all public sector online services in Finland are accessible.</p>
    
    <p>This accessibility statement applies to the website directory.libraries.fi as of 18.9.2020. The accessibility of this digital service has been assessed by Annanpura Oy (29.3.2019).</p>
    
    <h2>Accessibility status of the digital service</h2>
    
    <p>Meets critical A & AA requirements.</p>
    
    <h2>Did you notice any accessibility deficiency in our digital service? Please let us know and we will do our best to rectify it</h2>
    
    <p><strong><a href="https://www.libraries.fi/feedback/kirjastohakemisto?accessibility">Please use this online form for accessibility feedback</a></strong>.</p>
    
    <p>You can also send your feedback by e-mail to <a href="mailto:toimitus@kirjastot.fi">toimitus@kirjastot.fi</a>.</p>
    
    <h2>Supervisory authority</h2>
    
    <p>If you notice any accessibility issues on the website, please leave your feedback first with us, the administrators of the website. The answer can take up to 14 days. If you are not satisfied with the answer you have received, or do not receive a reply at all within two weeks, you may file a complaint with the Regional State Administrative Agency for Southern Finland. The agency website provides detailed information (in Finnish and Swedish only) on how to file a complaint and how the issue will be handled.</p>
    
    <h3><strong>Contact information of the supervisory authority:</strong></h3>
    
    <p>Southern Finland Regional State Administrative Agency
    <br>Accessibility Control Unit<br><a href="http://www.saavutettavuusvaatimukset.fi">http://www.saavutettavuusvaatimukset.fi</a><br> saavutettavuus(at)avi.fi<br> Telephone: +358 295 016 000 (switchboard)</p>
